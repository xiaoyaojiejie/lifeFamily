		btn1.onclick = function(){

		var fileMsg = [];//定义一个有多少张图片数据数组

		file.onchange = function(){
			// console.log(this.files);
			for(var i =0;i<this.files.length;i++){//判断有多少张图片
				reader[i] = new FileReader();
				reader[i].index = i;
				 fileMsg[i] = this.files[i];
				// console.log(this);
				reader[i].readAsDataURL(fileMsg[i]);
				// console.log(reader);
