<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/change.css">
	<title>修改密码</title>
	
</head>
<body>
	<div class="login">
		<!-- 导航栏 -->
		<nav class="clearfix">
			<a href="information.html" id="forgetPwd"></a>
			<span>修改密码</span>
		</nav>

		<input type="password" placeholder="当前密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6-20字符" id="text"></input>
		<div class="content">
			<input type="password" placeholder="新密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6-20字符" class="txt"></input>
			<input type="password" placeholder="确认密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6-20字符" class="yam"></input>
		</div>
		<p>注意：密码不得填空格，可由英文字母和数字组成</p>
		<button id="btn">确&nbsp;&nbsp;&nbsp;认</button>
		
	</div>
</body>
</html>
