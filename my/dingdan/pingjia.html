	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".star span").on("click",function() {
				var num = $(this).index();
				$(".star span").removeClass("yellowStar");
				for(var i = 0; i <= num; i++) {
					$(".star span").eq(i).addClass("yellowStar");
				}

			})
		})
	</script>
